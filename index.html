<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spotify - My Playlist </title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top nevigation bar -->
    <nav>
        <ul class="home">
            <li class="brand"> <img class="logo" src="logo.png" alt="Spotify"> Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <!-- Play List -->
    <div class="container">
        <div class="songlist">
            <h1>Tom & Jerry</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover/cover1.jpg" alt="1">
                    <span class="songName">Standing By You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i  id="1"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div> 
                <div class="songItem">
                    <img src="cover/cover2.jpg" alt="1">
                    <span class="songName">Perfect</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div> 
                <div class="songItem">
                    <img src="cover/cover3.jpg" alt="1">
                    <span class="songName">Make You Mine</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div> 
                <div class="songItem">
                    <img src="cover/cover4.jpg" alt="1">
                    <span class="songName">Love Me Like You Do</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div> 
                <div class="songItem">
                    <img src="cover/cover5.jpg" alt="1">
                    <span class="songName">Umbrella</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div> 
                <div class="songItem">
                    <img src="cover/cover6.jpg" alt="1">
                    <span class="songName">On My Way</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div> 
                <div class="songItem">
                    <img src="cover/cover7.jpg" alt="1">
                    <span class="songName">Cool</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="7"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div> 
                <div class="songItem">
                    <img src="cover/cover8.jpg" alt="1">
                    <span class="songName">Heat Waves</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="8"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div> 
                <div class="songItem">
                    <img src="cover/cover9.jpg" alt="1">
                    <span class="songName">Dharia - August Diaries</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="9"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div> 
                <div class="songItem">
                    <img src="cover/cover10.jpg" alt="1">
                    <span class="songName">Control</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="10"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div>  
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <!-- Bottom Part -->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward" id="previous" ></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"> Standing By You </span>
        </div>
    </div>
    <!-- Adding java script  -->
    <script src="https://kit.fontawesome.com/82b3ebab06.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
