<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PlanetBeats - My Playlist </title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top nevigation bar -->
    <nav>
        <ul class="home">
            <li class="brand"> <img class="logo" src="logo.png" alt="Spotify"> PlanetBeats </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <!-- Play List -->
    <div class="container">
        <div class="songlist">
            <h1>My Playlist</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover/Closer1.jpeg" alt="1">
                    <span class="songName">Closer</span>
                    <span class="songlistplay"><span class="timestamp">04:05 <i  id="1"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div> 
                <div class="songItem">
                    <img src="cover/Dandelions2.jpeg" alt="1">
                    <span class="songName">Dandelions</span>
                    <span class="songlistplay"><span class="timestamp">03:48 <i id="2"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div> 
                <div class="songItem">
                    <img src="cover/Baby_Im_Yours3.jpeg" alt="1">
                    <span class="songName">Baby, I'm Yours</span>
                    <span class="songlistplay"><span class="timestamp">02:27 <i id="3"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div> 
                <div class="songItem">
                    <img src="cover/Let_Me_Down_Slowly4.jpeg" alt="1">
                    <span class="songName">Let Me Down Slowly</span>
                    <span class="songlistplay"><span class="timestamp">02:57 <i id="4"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div> 
                <div class="songItem">
                    <img src="cover/Lover5.jpeg" alt="1">
                    <span class="songName">Lover</span>
                    <span class="songlistplay"><span class="timestamp">03:41 <i id="5"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div> 
                <div class="songItem">
                    <img src="cover/Night_Changes6.jpeg" alt="1">
                    <span class="songName">Night Changes</span>
                    <span class="songlistplay"><span class="timestamp">04:00 <i id="6"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div> 
                <div class="songItem">
                    <img src="cover/Treat_You_Better7.jpeg" alt="1">
                    <span class="songName">Treat You Better</span>
                    <span class="songlistplay"><span class="timestamp">03:08 <i id="7"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div> 
                <div class="songItem">
                    <img src="cover/Heat_Waves8.jpg" alt="1">
                    <span class="songName">Heat Waves</span>
                    <span class="songlistplay"><span class="timestamp">03:55 <i id="8"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div> 
                <div class="songItem">
                    <img src="cover/Under_The_Influence9.jpeg" alt="1">
                    <span class="songName">Under The Influence</span>
                    <span class="songlistplay"><span class="timestamp">03:04 <i id="9"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div> 
                <div class="songItem">
                    <img src="cover/We_Don't_Talk_Anymore10.jpeg" alt="1">
                    <span class="songName">We Don't Talk Anymore</span>
                    <span class="songlistplay"><span class="timestamp">03:50 <i id="10"  class="fa-sharp songItemPlay fa-solid fa-circle-play"></i> </span></span>
                </div>  
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <!-- Bottom Part -->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"> Closer </span>
        </div>
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward" id="previous" ></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
    </div>
    <!-- Adding java script  -->
    <script src="https://kit.fontawesome.com/82b3ebab06.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
